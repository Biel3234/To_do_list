<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
        <table>
            <tr>
                <th>Tarefa</th>
                <th>Status</th>
            </tr>
            {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.nome_tarefa }}</td><td>
                    <td>{{ tarefa.concluida }}</td>
                    <td><a href="{% url 'todo:detalhar' tarefa.id %}">Editar</a></td>
                    <td><a href="{% url 'todo:deletar' tarefa.id %}">Deletar</a></td>
                </tr>
            {% endfor %}
</body>
</html>
